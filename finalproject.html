<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  
  <body>
    <div class="container">
      <div class="row">
      <div class="col-sm-12">
      <div class="options-box">
        <h1>Visit Santa Clarita</h1>

    
       
        <div>
          <select style='width:300px' multiple=multiple height=5 id="location" data-bind="options: filteredLocations, optionsText: 'title', value: selectedLocation, click: showMapListings "></select>
          <hr>
          <span class="text"></span>
          <input id="toggle-drawing" data-bind="click: toggleMapDrawing" type="hidden" value="Drawing Tools">
        </div>
        <hr>
        

<h3>Filter display by name</h3>
<p>Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></p>

        
        
        <hr>
        <div>
          <input id="zoom-to-area-text" data-bind="value: mapZoomToAreaText" type="text">
          <input id="zoom-to-area" data-bind="click: mapZoomToArea" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <span class="text"> Within </span>
          <select id="max-duration" data-bind="options: durationList, value: maxDuration "></select> 
          <span class="text"> minutes </span>
          <select id="mode" data-bind="options: modeList, value: selectedMode"></select> 
          
          
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" data-bind="value: mapSearchTimeText">
          <input id="search-within-time" data-bind="click: searchMapWithinTime" type="button" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" data-bind="value: mapPlacesSearch">
          <input id="go-places" data-bind="click: mapTextSearchPlaces" type="button" value="Go">
        </div>
      </div> <!--end optionsbox-->
      </div> <!--end col-->
      </div>
      <div class="row">
      <div class="col-sm-12 col-md-6">
      <div data-bind="value: mainMap" id="map"></div>
      </div>
      </div> <!-- end row -->
    </div> <!-- end container-->


    
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    
   
    <script async defer onerror="mapError()"
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyB4GK3szfiwPp-k_JU99kGYUFPx0cv7Eeo&v=3&callback=initMap">
    </script>
    
   

    
  </body>
</html>
