<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  
  <body>
    <div class="container">
      <div class="row">
      <div class="col-sm-12">
      <div class="options-box">
        <h1>Visit Santa Clarita</h1>

        <BR>
        Current weather in Santa Clarita:        
        <div class="weather_field"></div>
       
        <div>
          <select id="location" data-bind="options: availableLocations, optionsText: 'title', value: selectedLocation "></select>
          
          <input id="show-listings" type="button" value="Go">
          <input id="hide-listings" type="hidden" value="Hide Listings">
          <hr>
          <span class="text"></span>
          <input id="toggle-drawing"  type="hidden" value="Drawing Tools">
        </div>
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <span class="text"> Within </span>
          <select id="max-duration" data-bind="options: durationList "></select> 
          <span class="text"> minutes </span>
          <select id="mode" data-bind="options: modeList "></select> 
          
          
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Valley Lyons Pet Hospital">
          <input id="search-within-time" type="button" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Pizza delivery in Santa Clarita">
          <input id="go-places" type="button" value="Go">
        </div>
      </div> <!--end optionsbox-->
      </div> <!--end col-->
      </div>
      <div class="row">
      <div class="col-sm-12 col-md-6">
      <div id="map"></div>
      </div>
      </div> <!-- end row -->
    </div> <!-- end container-->
    
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyB4GK3szfiwPp-k_JU99kGYUFPx0cv7Eeo&v=3&callback=initMap">
    </script>
    
   

    
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/map.js"></script>
    
  </body>
</html>
