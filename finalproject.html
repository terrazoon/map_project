<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  
  
  <body>
    <div class="container">
      <div class="row">
      <div class="col-sm-12">
      <div class="options-box">
        <h1>Visit Santa Clarita</h1>

    
       
        <div>
          <select id="location" data-bind="options: availableLocations, optionsText: 'title', value: selectedLocation "></select>
          <input id="show-listings" data-bind="click: showMapListings" type="button" value="Go">
          <input id="hide-listings" data-bind="click: hideMapListings" type="hidden" value="Hide Listings">
          <hr>
          <span class="text"></span>
          <input id="toggle-drawing" data-bind="click: toggleMapDrawing" type="hidden" value="Drawing Tools">
        </div>
        <hr>
        <table id="mytable">
    <thead>
        <tr>
            <th>Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th></th>
        </tr>
    </thead>
    <tbody data-bind="template: { name: 'itemsTmpl', foreach: filteredLocations }"></tbody>
    <script id="itemsTmpl" type="text/html">
        <tr data-bind="css: { matched: $data === $root.firstMatch() }">
            <td>
                <input data-bind="value: title" />
            </td>
            
            <td>
                <input class="n" data-bind="value: location.lat" />
            </td>
            <td class="n" data-bind="text: location.lng">
            </td>
        </tr>
    </script>
    
</table>

<h3>5- Filter display by name</h3>
<p>Filter: <input data-bind="value: filter, valueUpdate: 'afterkeydown'" /></p>

        
        
        <hr>
        <div>
          <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!">
          <input id="zoom-to-area" data-bind="click: mapZoomToArea" type="button" value="Zoom">
        </div>
        <hr>
        <div>
          <span class="text"> Within </span>
          <select id="max-duration" data-bind="options: durationList "></select> 
          <span class="text"> minutes </span>
          <select id="mode" data-bind="options: modeList "></select> 
          
          
          <span class="text">of</span>
          <input id="search-within-time-text" type="text" placeholder="Ex: Valley Lyons Pet Hospital">
          <input id="search-within-time" data-bind="click: searchMapWithinTime" type="button" value="Go">
        </div>
        <hr>
        <div>
          <span class="text">Search for nearby places</span>
          <input id="places-search" type="text" placeholder="Ex: Pizza delivery in Santa Clarita">
          <input id="go-places" data-bind="click: mapTextSearchPlaces" type="button" value="Go">
        </div>
      </div> <!--end optionsbox-->
      </div> <!--end col-->
      </div>
      <div class="row">
      <div class="col-sm-12 col-md-6">
      <div id="map"></div>
      </div>
      </div> <!-- end row -->
    </div> <!-- end container-->


    
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/lib/jquery-3.2.1.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/map.js"></script>
    
    <script src="js/app.js"></script>
   
    <script async defer onerror="mapError()"
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyB4GK3szfiwPp-k_JU99kGYUFPx0cv7Eeo&v=3&callback=initMap">
    </script>
    
   

    
  </body>
</html>
